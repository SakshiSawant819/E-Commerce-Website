<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart</title>
<link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500;700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Urbanist', sans-serif;
  margin: 0;
  padding: 0;
  background: url('./assets/images/cart-Background.jpg') no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: flex-start;
}

.cart-container {
  background: rgba(0, 0, 0, 0.8);
  padding: 30px;
  margin-top: 40px;
  border-radius: 10px;
  width: 600px;
  max-width: 95%;
  box-shadow: 0 0 20px rgba(0,0,0,0.5);
}

.cart-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #444;
  margin-bottom: 15px;
  padding-bottom: 5px;
}

h2 {
  margin: 0;
  font-size: 24px;
  color: #fdd835;
}

.close-btn {
  background: #1976d2;
  border: none;
  color: #fff;
  padding: 4px 12px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.close-btn:hover {
  background: #1565c0;
}

ul {
  list-style: none;
  padding: 0;
  max-height: 350px;
  overflow-y: auto;
  margin: 0;
}

li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(255, 255, 255, 0.1);
  margin-bottom: 10px;
  padding: 10px;
  border-radius: 5px;
}

.item-info {
  flex: 1;
  color: #f1f1f1;
  font-weight: 500;
}

.item-controls {
  display: flex;
  align-items: center;
  gap: 5px;
}

button.delete, button.qty {
  background: #e53935;
  border: none;
  color: white;
  padding: 4px 8px;
  cursor: pointer;
  border-radius: 3px;
  font-size: 14px;
}

button.qty {
  background: #43a047;
}

button.delete:hover {
  background: #c62828;
}

button.qty:hover {
  background: #2e7d32;
}

.total {
  text-align: right;
  margin-top: 15px;
  font-size: 18px;
  color: #81d4fa;
  font-weight: bold;
}

.place-order {
  display: block;
  margin: 20px auto 0;
  background: #ff9800;
  border: none;
  color: white;
  padding: 10px 20px;
  cursor: pointer;
  border-radius: 4px;
  font-size: 16px;
}

.place-order:hover {
  background: #fb8c00;
}
</style>
</head>
<body>

<div class="cart-container">
  <div class="cart-header">
    <h2>Your Shopping Cart</h2>
    <button class="close-btn" onclick="closeCart()">Close</button>
  </div>

  <ul id="cart-items"></ul>
  <p class="total">Total: <span id="cart-total">$0.00</span></p>
  <button class="place-order" onclick="placeOrder()">Place Order</button>
</div>

<script>
function renderCart() {
  let cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
  const cartItemsList = document.getElementById('cart-items');
  const cartTotalElem = document.getElementById('cart-total');

  cartItemsList.innerHTML = '';
  let total = 0;

  if (cartItems.length === 0) {
    cartItemsList.innerHTML = `<li><span>Your cart is empty</span></li>`;
  } else {
    cartItems.forEach((item, index) => {
      const li = document.createElement('li');
      li.innerHTML = `
        <div class="item-info">${item.name} - $${item.price.toFixed(2)} x ${item.quantity || 1}</div>
        <div class="item-controls">
          <button class="qty" onclick="changeQty(${index}, 1)">+</button>
          <button class="qty" onclick="changeQty(${index}, -1)">-</button>
          <button class="delete" onclick="deleteItem(${index})">Remove</button>
        </div>
      `;
      cartItemsList.appendChild(li);
      total += item.price * (item.quantity || 1);
    });
  }

  cartTotalElem.textContent = `$${total.toFixed(2)}`;
}

function changeQty(index, delta) {
  let cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
  if (!cartItems[index].quantity) cartItems[index].quantity = 1;
  cartItems[index].quantity += delta;
  if (cartItems[index].quantity <= 0) {
    cartItems.splice(index, 1);
  }
  localStorage.setItem('cartItems', JSON.stringify(cartItems));
  renderCart();
}

function deleteItem(index) {
  let cartItems = JSON.parse(localStorage.getItem('cartItems') || '[]');
  cartItems.splice(index, 1);
  localStorage.setItem('cartItems', JSON.stringify(cartItems));
  renderCart();
}

function placeOrder() {
  alert('Order placed successfully!');
  localStorage.removeItem('cartItems');
  renderCart();
}

function closeCart() {
  window.close();
}

renderCart();
</script>

</body>
</html>
